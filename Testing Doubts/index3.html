<body>
    <script>

        const sumAll = function(min, max) {

        if (!Number.isInteger(min) || !Number.isInteger(max)) return "ERROR";
        if (min < 0 || max < 0) return "ERROR";
        if (min > max) {
            const temp = min;
            min = max;
            max = temp;
            }

        let sum = 0;    
        for (i = min; i < max + 1; i++) { // why i < max + 1?
                sum += i;
        }
        return(sum);

        };

    </script>
